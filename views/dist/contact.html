
<html>
  <head>
    <title>Tarun Dance Academy</title>
    <script src="/static/index.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap');
*{
    margin: 0;
    box-sizing: border-box;
    padding: 0;
    
}
#logo{
    display: flex;
    font-size: 20px;
    color: aliceblue ;
    align-items: center;
    margin: -9px 4px;
    
}
#logo img{
    height: 42px;
    /* filter: invert(1); */
    
}
#navbar{
    background-color: violet;
    padding: 13px 14px;
    font-family: 'Rubik Bubbles', cursive;
}
#navbar ul{
        display: flex;
        flex-direction: row;
        /* justify-content:center ; */
        align-content: center;
}
#navbar li{
    list-style: none;
}
#navbar li a{
    text-decoration: none;
    padding: 13px 20px;
    font-size: 20px;
    color: aliceblue ;
}
#navbar li a:hover{
    color: black;
    
}
#introSection{
    padding-bottom: 40px;
    color: red;
    display: flex;
      flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 35px;
    font-family: 'Rubik Bubbles', cursive;
    height: 425px;
    background-color: red;
    background: url('/static/dance.jpg') no-repeat center center;
}
#introSection div.small{
    font-size: 15px;
    padding: 5px;
}
#sponsorsSection {
    height: 300px;
    background-color: rgb(241, 237, 245);

}
#sponsorsSection h2{
    font-size: 36px;
    padding-top: 12px;
    text-align: center;
    font-family: 'Rubik Bubbles', cursive;

}
.card{
    /* background-color: blueviolet; */
    border: 2px solid black;
    border-radius: 10px;
    width: 19%;
    margin: 23px 22px;
    height: 209px;
    display: inline-block;
}
.card h3{
    text-align: center;
    margin: 12px;
}
.card-box{
    display: flex;
    align-items: center;
    justify-content: space-between;
}
.card-img{
    height: 117px;
    padding:0 14px ;
    margin: -7px 14px;
}
.card-img img{
    height: inherit;
    
}
.card-content{
    padding: 0 24px;
}
.card-content p{
      font-size: 19px;
}
#missionSection{
    height: 326px;
    /* background-color: brown; */
    margin: auto;
    width: 100%;
    text-align: center;
}

#missionSection h2{
    font-size: 36px;
    font-family: 'Rubik Bubbles', cursive;
    text-align: center;
    padding-top: 12px;
}
#sponsors{
    height: 120px;
    max-width: 1000px;
    margin: auto;

}
.spImage{
    height: 80%;
    margin: 20px;
}
#footer{
    display: flex;
    height: 60px;
    background-color: black;
    color: white;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    font-family: 'Rubik Bubbles', cursive;
}h1{
    text-align: center;
    margin: 12px;
}


.myForm{
    display: flex;
    flex-direction: column;
    /* width: 50%; */
    justify-content: center;
    align-items: center;
    
}
.myInput{
    width: 40%;
    padding: 9px;
    margin: 8px;
    font-size: 16px;
    border: 2px solid black;
    border-radius: 12px;
    outline: none;

}
.btn{
    padding: 12px 16px;
    font-size: 18px;
    border: 2px solid black;
    border-radius: 12px;
    color: white;
    cursor: pointer;
}
    </style>
    <div class="container">
      <h1>Contact Us</h1>
      <form class="myForm" action="/contact" method="post"> 
        <input class="myInput" type="text" name="name" placeholder="Enter your name"/>
        <input class="myInput" type="phone" name="phone" placeholder="Enter your phone"/>
        <input class="myInput" type="email" name="email" placeholder="Enter your Email"/>
        <input class="myInput" type="text" name="address" placeholder="Enter your address"/>
        <input class="myInput" type="text" name="desc" placeholder="Enter your concen"/>
        <button class="btn">submit</button>
      </form>
    </div>
